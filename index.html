<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock,Paper,Scissors</title>
</head>
<body>
    <div class="container">
    <h1 class="header">Rock Paper Scissors</h1>
    <br>
    <h2>Select your choice : <span id="user-choice"></span>
        <ul class="choices">
            <li><button id="Rock" class="rock">Rock</button></li>
            <li><button id="Paper" class="paper">Paper</button></li>
            <li><button id="Scissors" class="scissors">Scissors</button></li>
        </ul>
    </h2>
    <br>
    <button id="start" class="play">Play</button>
    <h2>Computer's choice : <span id="computer-choice"></span></h2>
    <p id="result"></p>
</div> 

<script src="index.js" charset="UTF-8"></script>
</body>
</html>
